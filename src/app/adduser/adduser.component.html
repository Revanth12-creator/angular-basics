<div class="card col-md-4 mx-auto my-4">
  <h1 class="text-center">Add Details</h1>
  <div class=" card-body " >
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
      
      <div class="form-group p-2">
        <input type="text" name="fname" placeholder="Firstname" class="form-control" formControlName="fname" required>
      </div>
      <div class="form-group p-2">
        <input type="text" name="lname" placeholder="Lastname" class="form-control" formControlName="lname">
      </div>
       <div class="form-group p-2">
        <input type="email" name="email" placeholder="Email" class="form-control" formControlName="email">
      </div>
       <div class="form-group p-2">
        <input type="number" name="phone" placeholder="PhomeNo" class="form-control" formControlName="phone">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success" >Add</button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="displayTable; else showthis" class="container">
  <table class="table table-bordered" >
    <thead class="bg-primary">
      <tr>
        <td scope="col">No</td>
        <td scope="col">FirstName</td>
        <td scope="col">LastName</td>
        <td scope="col"> Email</td>
        <td scope="col" >Phone</td>
      </tr>
    </thead>

    <tbody *ngFor="let data of allData; let i = index; ">
        <tr >
          <td scope="row"> {{i}}</td>
          <td >{{data.fname}}</td>
          <td>{{data.lname}}</td>
          <td>{{data.email}}</td>
          <td>{{data.phone}}</td>
        </tr>
    </tbody>
  </table>
</div>
<ng-template #showthis > 
  <div class="text-center">NO USERS ADDED !!!...</div>     
</ng-template>
